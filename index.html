<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400&family=Source+Code+Pro&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="css/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="shadow_2">
<div class="shadow_1">  
<div class="container">
    <div class="main-img">
      <img src="images/image-equilibrium.jpg" alt="">
      <div class="over_view">
        <img src="images/icon-view.svg" alt="">
      </div>
    </div>
  <div class="context">
    <a href="#" class="main_text">Equilibrium #3429</a><br>
    <p>Our Equilibrium collection promotes<br> balance and calm.</p>
  </div>
    <div class="flex">
      <div class="price">
        <img src="images/icon-ethereum.svg" alt="">
        <p>0.041 ETH</p>
      </div>
      <div class="day">
        <img src="images/icon-clock.svg" alt="">
        <p>3 days left</p>
      </div>
    </div>
    <hr>
    <div class="creater">
      <img src="images/image-avatar.png">
      <p>Creation of <a href="#">Jules Wyvern</a></p>
    </div>
  
</div>
</div>
</div>
  <!--Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern-->

  
</body>
</html>
